<div class="wrapper">
<div class="row-pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0" style="text-align:center ;">SIGN UP</h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="signupUser()" #usersignup="ngForm" class="form">
                    <div class="form-group">
                        <label for="" style="margin-right:27px ; font-weight: bold;">Email</label>
                        <input [(ngModel)]="registerUserData.email" name="email" #email="ngModel" type="text" [class.is-invalid]="email.invalid && email.touched" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
                        <div *ngIf="email.invalid && email.touched" class="error">Email is required</div>
                        <div *ngIf="email.errors?.['pattern']" class="error">Enter a valid email</div>
                    </div><br><br>
                    <div class="form-group">
                        <label for="" style="font-weight: bold;">Password</label>
                        <input [(ngModel)]="registerUserData.password" minlength="4" name="password" #password="ngModel" type="password"  required>
                        <div *ngIf="password.invalid && password.touched" class="error">Password is required</div>
                        <div *ngIf="password.errors?.['minlength']" class="error">Enter a valid password</div>
                    </div>
                    <br>
                    <button (click)="signupUser()" type="button" class="btn btn-primary float-right" [disabled]="usersignup.form.invalid">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
